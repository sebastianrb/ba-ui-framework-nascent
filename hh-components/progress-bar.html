<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../styles/css/nascent.css">
  </head>

  <body>
    <div class="generic-wrapper" style="padding: 2em">
      <h2>Progress Bar</h2>

      <div class="progress-bar">
        <span class="bar"></span><span class="hidden" id="bar-one"></span>
        <span class="circle"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></span>
        <span class="bar"></span><span class="hidden" id="bar-two"></span>
        <span class="circle"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></span>
        <span class="bar"></span><span class="hidden" id="bar-three"></span>
        <span class="circle"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></span>
        <span class="bar"></span><span class="hidden" id="bar-four"></span>
        <span class="circle"><i class="fa fa-check-circle" aria-hidden="true"></i></span>
        <br><br><br>
        <button id="progress_btn_1">Click Me</button>
      </div>

      <div class="percentage-bar">
        <div id="progress">
          <div id="progress-bar"></div>
        </div>
        <div id="progress-flag">0%</div>

        <br>
        <button id="progress_btn_2">Click Me</button>
      </div>
    </div> <!-- end .generic-wrapper -->

    <script src="../javascript/progress-bar.js" type="text/javascript"></script>
  </body>
</html>
