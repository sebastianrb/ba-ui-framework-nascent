<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../styles/scss/_component.tables.scss">
  </head>

  <body>
    <div class="generic-wrapper" style="padding: 2em">
      <h2>Tables</h2>

      <div>
        <table>
          <thead>
          <tr>
            <td></td>
            <td class="column-a">Course 1</td>
            <td class="column-b">Course 2</td>
            <td class="column-c">Course 3</td>
          </tr>
          </thead>
          <tbody>
          <tr class="row-a">
            <td><input type="checkbox"></input></td>
            <td class="column-a">Specification 1</td>
            <td class="column-b">Specification 1</td>
            <td class="column-c">Specification 1</td>
          </tr>
          <tr class="row-b">
            <td><input type="checkbox"></input></td>
            <td class="column-a">Specification 2</td>
            <td class="column-b">Specification 2</td>
            <td class="column-c">Specification 2</td>
          </tr>
          <tr class="row-c">
            <td><input type="checkbox"></input></td>
            <td class="column-a">Specification 3</td>
            <td class="column-b">Specification 3</td>
            <td class="column-c">Specification 3</td>
          </tr>
          </tbody>
          <tfoot>
          <tr></tr>
          </tfoot>
        </table>
      </div>

    </div> <!-- end .generic-wrapper -->

    <script src="../javascript/tables.js" type="text/javascript"></script>
  </body>
</html>
