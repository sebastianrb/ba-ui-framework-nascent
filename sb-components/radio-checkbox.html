<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Radios and Checkboxes</title>
    <script src="https://use.fontawesome.com/3c2bdfb862.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../styles/css/nascent.css">
  </head>

  <body>
    <div class="generic-wrapper" style="padding: 2em">
      <div class="component-intro">
        <h2 class="component-intro__header">Radios and Checkboxes</h2>
        <!-- <p class="component-intro__description">Here some radios and checkboxes.</p> -->
      </div>
    </div> <!-- end .generic-wrapper -->
    <div class="generic-wrapper" style="padding: 2em">
        <form class="form">
            <div class="form__row">
              <label class="form__label form__label--radio-caption">Radio Input</label>
              <label class="form__label form__label--radio-wrapper" for="radio-input-1">
                <span class="form__radio-span">Option 1</span>
                <input type="radio" name="radio-input" class="form__radio-input" id="radio-input-1">
                <div class="form__radio-button-div">
                  <div class="form__radio-button-check"></div>
                </div>
              </label>
              <label class="form__label form__label--radio-wrapper" for="radio-input-2">
                <span class="form__radio-span">Option 2</span>
                <input type="radio" name="radio-input" class="form__radio-input" id="radio-input-2">
                <div class="form__radio-button-div">
                  <div class="form__radio-button-check"></div>
                </div>
              </label>
              <label class="form__label form__label--radio-wrapper" for="radio-input-3">
                <span class="form__radio-span">Option 3</span>
                <input type="radio" name="radio-input" class="form__radio-input" id="radio-input-3">
                <div class="form__radio-button-div">
                  <div class="form__radio-button-check"></div>
                </div>
              </label>
            </div>
        </form>
    </div>
    <div class="generic-wrapper" style="padding: 2em">
        <form class="form">
            <div class="form__row">
              <label class="form__label form__label--checkbox-wrapper" for="checkbox-input">
                <span class="form__checkbox-span">Checkbox Input</span>
                <input type="checkbox" name="checkbox-input" class="form__checkbox-input" id="checkbox-input">
                <div class="form__checkbox-div">
                  <div class="form__checkbox-check"></div>
                </div>
              </label>
            </div>
        </form>
    </div>
    <script src="../javascript/social-bar.js" type="text/javascript"></script>
  </body>
</html>
