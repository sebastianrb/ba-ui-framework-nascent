<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Flip Popups</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../styles/css/nascent.css">
  </head>

  <body>
    <div class="generic-wrapper" style="padding: 2em">
      <div class="component-intro">
        <h2 class="component-intro__header">Flip Popup Component</h2>
      </div>
    </div>
    <div class="generic-wrapper" style="padding: 2em">
      <ul class="bio-info__list">
        <li class="bio-info__popup-button">
                <p class="bio-info__popup-button-text-spacer">Featured Projects</p>
                <div class="bio-info__popup">
                    <p class="bio-info__popup-button-text">Featured Projects</p>
                    <div class="bio-info__popup-corner"></div>
                    <p class="bio-info__popup-text">Popup Content</p>
                    <div class="bio-info__popup-header card-container">
                        <div class="flip-card">
                            <div class="flip-card__side flip-card__front">
                                <p class="flip-card__header-text">Featured Projects</p>
                            </div>
                        </div>
                    </div>
                    <div class="bio-info__popup-header card-container card-container--bottom">
                        <div class="flip-card flip-card--bottom">
                            <div class="flip-card__side flip-card__front">
                                <p class="flip-card__header-text">View Featured Project</p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div> <!-- end .generic-wrapper -->

  </body>
</html>
